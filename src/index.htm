<!doctype html>
<html lang="en-US">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <title>String manipulater</title>
</head>

<body>
  <h1 style="color: #be4a14; font-family: 'Times New Roman', Times, serif; font-weight: bold;">
    String manipulations
  </h1>
  <div id="app">
    <input v-model="input" placeholder="Write some text">

    <select v-model="operation"> 
      <option value="Up">To Upper</option>
      <option value="Lo">To Lower</option>
      <option value="UpLoUp">Upper To Lower To Upper</option>
      <option value="Bac">Backwards</option>
    </select>

    <button v-on:click="manipulate()" class="btn btn-primary">Do It!</button>

    <div>{{ result }}</div>
  </div>

  <script src="bundle.js"></script>
</body>

</html>
